<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Sub-task</title>
   <link rel="stylesheet" href="./static/main.css">
</head>
<body>
<header>
        <img src = "./static/images/logo.png">
	</header>

    <nav>
		<ul>
			<li><a href="/">Home</a></li>
			<li><a href="/logout" id="logout">Logout</a></li>
		</ul>
	</nav>
<main>

      <figure>
         <h1>Create task</h1>
    {% if error %}
    <p class=error><strong>Error:</strong> {{ error }}
    {% endif %}
      <form name="form1" action = "{{ url_for('createSubTask') }}" method = "POST">
         <br>
         Task name
         <input type = "text" name = "name" /><br><br>
         Deadline
         <input type="date" name="deadline" min="{{ date }}" max="{{ deadline }}"/> <br /><br><br>
          Description<br>
         <textarea name="description" rows="3" cols="40"/>
         </textarea>
         <br>
          <input type="hidden" name="projectID" value="{{ projectID }}" />
          <input type="hidden" name="parentTaskID" value="{{ parentTaskID }}" />
<!--          sends the project id + parent task (if there is one) in post request-->
         <input type = "submit" value = "create task" />
      </form>
         </figure>
</main>
   </body>
</html>
