<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Demo</title>
</head>
   <body>
   <br>
   <div align="center">
      <a href = "\">
      <button style="height:75px;width:500px; background-color: #B3B6B7 ; border-color: #B3B6B7; color: #34495E" >
            Home</button></a>
      <form name="form1" action = "{{ url_for('createProject') }}" method = "POST">
         {% if error %}
         <p class=error><strong>Error:</strong> {{ error }}
         {% endif %}
         <br><br>
         <h1>New Project</h1>
         <br><br><br>
         Project Name
         <input type = "text" name = "name" /><br><br>
         Description<br>
         <textarea name="description" rows="4" cols="50"/>
         </textarea>
         <br><br>
         Deadline
         <input type="date" name="deadline" min="{{ date }}"/> <br /><br><br>

         <input type = "submit" value = "create project" />
      </form>
   </div>
   </body>
</html>
