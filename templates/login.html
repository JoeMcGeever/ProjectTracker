<figure class='login'>
    <h1>Login</h1>
    {% if error %}
    <p class=error><strong>Error:</strong> {{ error }}
    {% endif %}
<form name="login" action = "{{ url_for('login') }}" method = "POST">
	<p><label>Username</label><br /><input type="text" name="username" placeholder="username" /></p>
	<p><label>Password</label><br /><input type="password" name="password" placeholder="password" /></p>
	<p><button type="submit" id="login">Log in</button></p>
</form>

<a href = "\register">

</a>
